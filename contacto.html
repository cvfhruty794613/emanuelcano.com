  <main class="container">

        <div class="col-12 col-sm-6">
          <p>Te invito a que te contactes enviandome un mail.</p>
             <div class="codigo-qr">

        </div>

          <form action="" method="post">
            <div>
              <input type="text" name="Nombre" id="txtNombre" placeholder="Nombre" class="form-control mb-3 shadow">
            </div>
            <div>
              <input type="email" name="Correo" id="txtCorreo" placeholder="aaa@bbb.com"
                class="form-control mb-3 shadow">
            </div>
            <div>
              <input type="tel" name="Telefono" id="txtTelefono" placeholder="Tel/whatsapp"
                class="form-control mb-3 shadow">
            </div>
            <div>
              <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" placeholder="Mensaje"
                class="form-control"></textarea>
            </div>
            <div>
              <button type="submit" id="btnEnviar" name="btnEnviar" class="btn">Enviar</button>
            </div>
          </form>
        </div>
